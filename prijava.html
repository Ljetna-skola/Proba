<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <title>Ljetna škola IŠM - Prijavi se</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/logo.png" alt="Logo." id="logo" />
        <h1>Ljetna škola informatike, športa i mašte</h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Početna</a>
            </li>
            <li>
              <a href="prijava.html"><b>Prijavite se</b></a>
            </li>
            <li>
              <a href="onama.html">O nama</a>
            </li>
            <li><a href="kontakt.html">Kontaktirajte nas</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="prijava">
      <div class="container">
        <form action="">
          <div class="row">
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime" required />
          </div>
          <div class="row">
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime" required />
          </div>
          <div class="row">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="row">
            <label for="mobitel">Broj mobitela</label>
            <input type="text" name="mobitel" id="mobitel" required />
          </div>
          <div class="row">
            <label for="mobitel-roditelj">Roditeljev broj mobitela</label>
            <input
              type="text"
              name="mobitel-roditelj"
              id="mobitel-roditelj"
              required
            />
          </div>
          <div class="row">
            <label for="">Radionica</label>
            <select name="radionica" id="radionica" required>
              <option value="uvod-u-programiranje">Uvod u programiranje</option>
              <option value="uvod-u-izradu-web-stranica"
                >Uvod u izradu web stranica</option
              >
              <option value="osnove-racunalne-obrade-fotografije"
                >Osnove računalne obrade fotografija</option
              >
              <option value="caraonica">Čaraonica</option>
              <option value="sportiva-pozitiva">Sportiva pozitiva</option>
            </select>
          </div>
          <button type="submit">Prijavi se</button>
        </form>
      </div>
    </main>
    <footer>
      <p id="autorska-prava">
        Autorska prava © 2020. Ljetna škola IŠM. Sva prava zadržana.
      </p>
    </footer>
  </body>
</html>
